<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>

    <link rel="stylesheet/less" type="text/css" href="less/style.less">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css">
    
    <script src="js/libs/less/less.js" type="text/javascript"></script>
    <script type="text/javascript">
        // less.env = 'development';
        // less.watch();
    </script>

    <script data-main="js/main" src="js/libs/require/require.js"></script>
</head>
<body>

    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Statler3 Forms</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li class="divider-vertical"></li>
                        <li class="dropdown">
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container-fluid" style="margin: 2em;">
        <div class="row-fluid">
            <div class="span3">
                <div class="well">sidebar</div>
            </div>
            <div class="span9">

                <div id="form-here"></div>
                
            </div>
            
        </div>
    </div>

    <script type="text/javascript">
    define([
        'jquery',
        'backbone',

        // MODELS
        'model/client',
        'model/email',
        'model/website',

        'sForm',

        // PLUGINS
        'chosen'
    ], function(
        $,
        Backbone,

        // MODELS
        Client,
        Email,
        Website,

        StatlerForm
    ){
        this.client = new Client({
            name : 'Scott Jensen Design',
            alias : ['scooter'],
            website : [
                {
                    type : 'Corporate',
                    url : 'http://google.com'
                },
                {
                    type : 'Personal',
                    url : 'http://scottjensendesign.com'
                }
            ]
        });

        this.clientForm = new StatlerForm({
            model: this.client,
            fieldsets: [
                {
                    legend: 'Client Information',
                    fields: ['name', 'slug', 'twitter', 'status', 'alias', 'yesNo']
                },
                {
                    legend: 'Additional Information',
                    fields: ['website']
                }
            ]
        });

        $('#form-here').html( this.clientForm.render().el );

        $('.chosen').chosen();
    });
    </script>

</body>
</html>
